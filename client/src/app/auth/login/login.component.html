<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img src="https://images.unsplash.com/photo-1571863533956-01c88e79957e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80"
                    alt="" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="validated-form" novalidate>
                        <mdb-form-control>
                            <div class="mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" ngModel #usernameInput="ngModel" type="text" id="username"
                                    placeholder="Username" name="username" autofocus required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" placeholder="Password" type="password" id="password" ngModel
                                    #passwordInput="ngModel" name="password" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </mdb-form-control>
                        <button class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
